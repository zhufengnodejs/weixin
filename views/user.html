<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人主页</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div style="text-align:center">
  <table>
    <tr>
      <td>字段</td>
      <td>值</td>
    </tr>
    <tr>
      <td>用户名</td>
      <td><%=userInfo.nickname%></td>
    </tr>
    <tr>
      <td>头像</td>
      <td><img style="width:100px;height:100px;" src="<%=userInfo.headimgurl%>" alt=""></td>
    </tr>
  </table>
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  alert(alert(location.href.split('#')[0]));
  wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: '<%=APPID%>', // 必填，公众号的唯一标识
    timestamp: '<%=timestamp%>', // 必填，生成签名的时间戳
    nonceStr: '<%=noncestr%>', // 必填，生成签名的随机串
    signature: '<%=signature%>',// 必填，签名，见附录1
    jsApiList: [
      "onMenuShareTimeline",
      "onMenuShareAppMessage"
    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
  });
  wx.ready(function () {
    wx.onMenuShareTimeline({
      title: '<%=userInfo.nickname%>', // 分享标题
      link: '<%=userInfo.city%>', // 分享链接
      imgUrl: '<%=userInfo.headimgurl%>', // 分享图标
      success: function () {
        alert('分享给朋友圈成功');
        // 用户确认分享后执行的回调函数
      },
      cancel: function () {
        // 用户取消分享后执行的回调函数
        alert('分享给朋友圈取消');
      }
    });
    wx.onMenuShareAppMessage({
      title: '<%=userInfo.nickname%>', // 分享标题
      desc: '<%=userInfo.city%>', // 分享描述
      link: 'http://www.baidu.com', // 分享链接
      imgUrl: '<%=userInfo.headimgurl%>', // 分享图标
      type: 'link', // 分享类型,music、video或link，不填默认为link
      dataUrl: '<%=userInfo.city%>', // 如果type是music或video，则要提供数据链接，默认为空
      success: function () {
        // 用户确认分享后执行的回调函数
        alert('分享给朋友成功');
      },
      cancel: function () {
        // 用户取消分享后执行的回调函数
        alert('分享给朋友取消');
      }
    });
  });
  wx.error(function (res) {

  });

</script>
</body>
</html>
